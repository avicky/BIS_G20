        function redirectToCorrectLink() {
            var currentDate = new Date();

            // Change these links based on the days you want to redirect
            if (dayOfMonth === 27) {
                window.location.href = 'https://bismanak.webex.com/bismanak/j.php?MTID=m030082ab60ad8d640ed52d3525c93889';
            } else {
                window.location.href = 'https://bismanak.webex.com/bismanak/j.php?MTID=m264246c98424bdac70a36870cf4934db';
            }
        }
    </script>
</head>
